databaseChangeLog:
  - changeSet:
      id: 1
      author: danila_rudenko
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users
      context: dev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true,
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: status_id
                  type: INT
                  defaultValue: "1"
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: INT
                  defaultValue: "2"
                  constraints:
                    nullable: false

